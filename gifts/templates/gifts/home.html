{% extends 'base.html' %}
{% block section %}
<h1>Bienvenido!</h1>
{% for gift in gifts_list %}
<div class="well" style="display:inline-block">
        <a href="{% url 'detail_gift' gift.pk %}"><img src="{{ gift.photo.url }}" alt="{{ gift.photo.url }}" height="300" style="display:block"></a>
        <a href="{% url 'other_data' gift.owners.pk %}" style="display:block">{{gift.owners.username}}</a>

</div>
{% endfor %}
{% endblock %}
