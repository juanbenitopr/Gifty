{% extends 'base.html' %}
    {% block section %}
    <h1>Bienvenido!</h1>
    {% for gift in gifts_list %}
        <div style="display:inline-block">
            <a href="{% url 'detail_gift' gift.pk %}"><img src="{{ gift.photo.url }}" alt="{{ gift.photo.url }}" height="300" ></a>
            <p>{{gift.owners.username}}</p>
        </div>
    {% endfor %}
    {% endblock %}
