<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Gifty!{% endblock %}</title>
</head>
<body>

<nav>
    {% block nav %}
            <a href="{% url 'home' %}">HOME</a>
        {% if user.is_authenticated %}
            <a href="{% url  'logout' %}">Logout</a>
            <a href="{% url  'gift_create' %}">Crear foto</a>
            <a href="{% url 'profile' %}">Perfil</a>
            <a href="{% url 'self_data' %}">SelfData</a>
        {% else %}
            <a href="{% url  'users_create' %}">New User</a>
            <a href="{% url 'login' %}">Entrar</a>
        {% endif %}
    {% endblock %}

</nav>
<section>
    {% block section %}{% endblock %}
</section>
<hr>
<small>{% block footer %}Gifty!{% endblock %}</small>
</body>
</html>
