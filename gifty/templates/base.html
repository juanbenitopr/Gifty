<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Gifty!{% endblock %}</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
    {% block nav %}
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'home' %}">HOME</a>
        </div>
        <ul class="nav navbar-nav">
        {% if user.is_authenticated %}
            <li class="active"><a href="{% url 'home' %}">HOME</a></li>
            <li><a href="{% url  'gift_create' %}">Crear foto</a></li>
            <li> <a href="{% url 'profile' %}">Perfil</a></li>
            <li><a href="{% url 'self_data' %}">SelfData</a></li>
            <li><a href="{% url  'logout' %}">Logout</a></li>
        {% else %}
            <li><a href="{% url  'users_create' %}">New User</a></li>
            <li class="active"><a href="{% url 'login' %}">Entrar</a></li>
        {% endif %}
        </ul>
    {% endblock %}
    </div>
</nav>
<section>
    {% block section %}{% endblock %}
</section>
<hr>
<small>{% block footer %}Gifty!{% endblock %}</small>
</body>
</html>
