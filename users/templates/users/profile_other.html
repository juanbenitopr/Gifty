{% extends 'base.html' %}

    {% block section %}
    <p>{{other_user.username}}</p>
    {% for list in lists %}
            <h3>{{list.name}}</h3>
            {% for gift in list.gifts.all %}
            <div style="display:inline-block">
                <a href="{% url 'detail_gift' gift.pk %}"><img src="{{ gift.photo.url }}" alt="{{ gift.photo.url }}" height="300" ></a>
            </div>
            {% endfor %}
        {% endfor %}
    {% endblock %}
