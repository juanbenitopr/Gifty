{% extends 'base.html' %}
{% block sect%}
{% for error in errors %}
<p>{{error}}</p>
{% endfor %}
{% load staticfiles %}
<style>
    input{
        width:100%
    }


</style>
<div class="login">
    <img src="{% static 'img/photodune-6745585-modern-creative-workspace-m.jpg'%}" alt="" style="margin-bottom:0">
    <div class="panel-login"
         style="height:75%;position:absolute;right: 1%;top: 10%;background-color: white;padding: 15px;border-radius: 5px">
        <a class="btn btn-block btn-social btn-facebook" style="margin-bottom:5px">Log in with facebook
        </a>
        <form method="post" id="wizard" enctype="multipart/form-data">
            {% csrf_token %}
            <h3>Crear Usuario</h3>
            <section>
                <label for="id_username">Username</label>
                <input type="text" id="id_username" name="username" placeholder="username">
                </br>
                <label for="id_password">Contraseña</label>
                <input type="password" id="id_password" name="password" placeholder="password">
                </br>
                <label for="id_email">Email</label>
                <input type="email" id="id_email" name="mail" placeholder="email">
            </section>
            <h3>Crear mi Perfil</h3>
            <section>
                <label for="id_profile">Nombre del perfil</label>
                <input type="text" id="id_profile" name="name_profile" placeholder="perfil">
                </br>
                <label for="id_gender" style="margin-rigth:10px">Genero:</label>
                <select name="gender" id="id_gender">
                    <option value="MUJ">Mujer</option>
                    <option value="HOMB">Hombre</option>
                </select>
                </br>
                <label for="id_age">Edad para el perfil</label>
                <input type="number" id="id_age" name="age" placeholder="edad">
                </br>
                <label for="id_photo">Sube la foto para tu perfil</label>
                <input type="file" id="id_photo" name="photo">
            </section>
            <h3>Crea tu lista</h3>
            <section>
                <label for="myTags">Danos una descripción de tu perfil</label>
                <input type="hidden" id="newTag" name="newTag">
                <ul id="myTags"></ul>
                <br>
                <label for="id_list">Nombre de la lista</label>
                <input type="text" id="id_list" name="name_list" placeholder="lista">
                <br>
                <label for="id_visibility">Visibilidad de tu lista:</label>
                <select name="visibility" id="id_visibility">
                    <option value="PUB">Publica</option>
                    <option value="PRIV">Privada</option>
                </select>
            </section>
        </form>
    </div>
    <div class="login-logo">
        <img src="{% static  'img/LogoGifty.png'%}" alt="">
    </div>
</div>
{% endblock %}
